<div class="container mt-5">
    <!-- Header -->
    <h2 class="text-center mb-4">📝 Advanced To-Do List</h2>
  
    <!-- Task Input Section -->
    <div class="card p-3 shadow">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter task"
          [(ngModel)]="newTask"
          (keyup.enter)="addOrUpdateTask()"
        />
        <select class="form-select" [(ngModel)]="newPriority">
          <option value="Low">Low 🔵</option>
          <option value="Medium">Medium 🟡</option>
          <option value="High">High 🔴</option>
        </select>
        <button class="btn btn-success" (click)="addOrUpdateTask()">
          {{ editIndex !== null ? 'Update' : 'Add' }} Task
        </button>
      </div>
    </div>
  
    <!-- Task List -->
    <ul class="list-group mt-3">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let task of tasks; let i = index"
        [class.list-group-item-success]="task.completed"
      >
        <div>
          <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompletion(i)" />
          <span [class.text-decoration-line-through]="task.completed">
            {{ task.text }}
          </span>
          <span class="badge ms-2" 
                [ngClass]="{
                  'bg-danger': task.priority === 'High',
                  'bg-warning': task.priority === 'Medium',
                  'bg-primary': task.priority === 'Low'
                }">
            {{ task.priority }}
          </span>
        </div>
        <div>
          <button class="btn btn-sm btn-info me-1" (click)="editTask(i)">✏ Edit</button>
          <button class="btn btn-sm btn-danger" (click)="removeTask(i)">🗑 Delete</button>
        </div>
      </li>
    </ul>
  </div>
